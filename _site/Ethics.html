
<h2 id="what-is-ethics">What is Ethics?</h2>
<p>There are three major approaches. The first is <em>virtue ethics</em> which emphasizes on moral character. The second is <a href="/deontology">deontology</a> which emphasises on duties or rules. The third is <a href="/consequentialism">consequentialism</a> which emphasises on the consequences of actions.</p>
