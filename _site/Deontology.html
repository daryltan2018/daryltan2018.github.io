<h2 id="what-is-deontology">What is Deontology?</h2>

<p>It is derived from the Greek words for duty (deon) and study of (logos). It is a theory regarding which choices are morally required, forbidden or permitted. (Contrast with <a href="/Consequentialism">Consequentialism</a>)</p>
