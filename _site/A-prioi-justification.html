<h2 id="what-is-a-priori-justification">What is <em>A Priori</em> Justification?</h2>

<p>It is a type of epistemic justification that is independent of experience. Contrast this with the empirical or <em>a posteriori</em> justification</p>

<h2 id="what-is-a-priori-knowledge">What is <em>A Priori</em> Knowledge?</h2>

<p>It is knowledge that is based solely on <em>A Priori</em> justification.</p>
